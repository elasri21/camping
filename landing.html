<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/main.css">
        <title>Landing page</title>
    </head>
    <body>
        <div class="container-page">
            <div class="landing-page">
                <header>
                    <div class="logo"><img src="./Assets/Logo.svg" alt="logo"></div>
                </header>
                <div class="info">
                    <h1>Explore the best <br>camps on earth.</h1>
                    <p>YelpCamp is a curated list of the best camping spots on <br>
                        Earth. Unfiltered and unbiased reviews.
                    </p>
                    <p>
                        <img src="./Assets/Checkmark.svg" alt="Checkmark">
                        <span>Add your own camp suggestions.</span>
                    </p>
                    <p>
                        <img src="./Assets/Checkmark.svg" alt="Checkmark">
                        <span>Leave reviews and experiences.</span>
                    </p>
                    <p>
                        <img src="./Assets/Checkmark.svg" alt="Checkmark">
                        <span>See locations for all camps.</span>
                    </p>
                    <button class="signup" onclick="window.location.href='searchnotlogged.html'">View Campgrounds</button>
                    <div class="partners">
                        <p>Partnered with:</p>
                        <div class="companies">
                            <img src="./Assets/Airbnb.svg" alt="Airbnb">
                            <img src="./Assets/Booking.svg" alt="Booking">
                            <img src="./Assets/PlumGuide.svg" alt="PlumGuide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="illus"></div>
        </div>

    </body>
</html>
